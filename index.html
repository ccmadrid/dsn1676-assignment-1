<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Week 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">

<body>

<div class="grid">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 push-2">
		<div class="masthead">
			<h1 class="title exa">Wanted!</h1>
		</div>
	</div>

  <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 portrait">
    <img src="images/portrait-1.jpg" alt="portrait 1">
  </div>

  <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 content island">
    <h2 class="heading white-text">Reward<br>50&nbsp;000</h2>
    <p class="white-text">For the following crimes:</p>
    <ul class="crimes">
      <li class="white-text">Space piracy</li>
      <li class="white-text">Illegal asteroid mining</li>
      <li class="white-text">Galactic treason</li>
    </ul>
  </div>

  <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 portrait">
    <img src="images/portrait-2.jpg" alt="portrait 2">
  </div>
</div>
